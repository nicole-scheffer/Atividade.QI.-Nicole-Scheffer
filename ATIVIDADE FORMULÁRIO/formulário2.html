  <body style="widht:20%">
    <section class="container">
      <div style="widht:20%; border-radius:1px; background #00FA9A; padding:2% 10%;">
        
		<h1 style="background:#00FA9A; border-radius:1px; border:solid 1px"
            
	<section class="container">
		<div style="width:50%; border-radius:2rem; border:solid 1px; padding:2%;">
		
			<form action="endereço da página e/ou arquivo que processa os dados" method="post">
				<legend>Informações de login</legend>
				<hr>
				
				<!--Entrada de dados do tipo texto-->
				<label for="nome" style="padding-top:3%">Username</label>
				<input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite seu e-mail ou nome de usuario">
				
				<!--Entrada de dados do tipo senha-->
				<label for="senha" style="padding-top:3%">Password</label>
				<input type="senha" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
				
			
				<button type="button" class="btn">Submit</button>
				
				
				
				
				
				
				
			
			
			</form>		
		</div>	
	</section>
